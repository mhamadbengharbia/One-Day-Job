{% extends 'template.html' %} {% block title %}Add a job{% endblock %} {%
block content %}
<div class="container register">
  <div class="reg_left">
    <h4>Add a job</h4>
   
<img src="../static/img/03.png" width="60%" alt="">

  </div>
  <div class="reg_right">
    <div class="Who_are_you">
              {% with messages = get_flashed_messages(category_filter=["company_add"]) %}
      {% if messages %} {% for message in messages %}
      <div class="alert alert-danger">
        <p>{{ message }}</p>
      </div>
      {% endfor %} {% endif %} {% endwith %}
    <form action="/create_job" method="post" class="form-group row the_register_form">

    <!-- SEND THE COMPANY ID -->
    <input type="hidden" name="company_id" value="{{ session['uuid'] }}">
 
  <div class="row date_input ">
    <div class="col">
      <input name="title" type="text" class="form-control" placeholder="Job Title">
    </div>
    <div class="col">
      <input name="salary" type="number" class="form-control" placeholder="Salary">
    </div>
  </div>
  
<div class="date_input"> 
     <input class="form-control"  type="date" name="end_at" id=""placeholder="End date">
     
  </div> 
 
 
     <div class=" date_input"> 
 <select name="industry" class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref">
    <option selected>Job type...</option>
    <option value="1">IT</option>
    <option value="2">Design</option>
    <option value="3">Marketing</option>
    <option value="4">Translation</option>
    <option value="5">Networking</option>
  </select> 
 </div>
 
 <div class=" date_input"> 
 
 <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref" name="address_id"> 
    <option selected>City</option>
    <option value="1">Tunis</option>
  </select>     
</div>
  <div class="row"> 
    <div class="col">
      <textarea name="experience" id="" cols="100%" rows="auto" class="form-control" placeholder="Experience"></textarea>
    </div>
  </div>
    <div class="row"> 
    <div class="col">
      <textarea name="description" id="" cols="100%" rows="auto" class="form-control" placeholder="description"></textarea>
    </div>
  </div>
 


<div class="row  "> 
    <div class="col">
      <input name="accept" type="checkbox"  value="1" >
      <label for=""> I accept all conditions    </label>    </div>

    </div>
    <div> 
    <label for=""> <a href="/conditions">   Privacy & conditions</a></label>   
     <button class="btn btn-primary">Add</button>  
  
  </div>
<div class="row date_input"> 

 
  
  </div>
  </form>
  </div>
 
  </div>

 
  </div>
</div>
{% endblock %}
