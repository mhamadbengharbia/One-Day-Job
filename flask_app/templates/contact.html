{% extends 'template.html' %} {% block title %} One Day Job{% endblock %} {%
block content %}

<h4>Contact</h4>

<div class="conatiner about">
  <div class="left">
    <form action="contact_admin" method="post" class="form-group row">
      <input type="hidden" name="user_id" value="1" />
      <label class="col-sm-2 col-form-label" for="name">Name:</label>
      <input class="form-control" type="text" name="name" />
      <label class="col-sm-2 col-form-label" for="Email">Email:</label>
      <input class="form-control" type="text" name="email" />
      <label class="col-sm-2 col-form-label" for="Subject">Subject:</label>
      <input class="form-control" type="text" name="subjuct" />
      <label class="col-sm-2 col-form-label" for="Description"
        >Description:</label
      >
      <textarea
        class="form-control"
        name="description"
        id=""
        cols="30"
        rows="10"
      ></textarea>
      <button class="btn btn-primary">Send</button>
    </form>
  </div>
  <div class="right">
    <img class="contactpic" src="../static/img/04.webp" alt="about_page_pic" />
    <div class="socialicons">
      <img
        class="socialicons"
        src="../static/img/facebook.svg"
        alt="facebook"
        srcset=""
      />
      <img
        class="socialicons"
        src="../static/img/linkedin.svg"
        alt="linkedin"
        srcset=""
      />
      <img
        class="socialicons"
        src="../static/img/envelope-fill.svg"
        alt="envelope"
        srcset=""
      />
    </div>
  </div>
</div>
{% endblock %}
