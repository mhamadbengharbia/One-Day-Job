block content %}

<h4>Contact</h4>

<div class="conatiner about">
  <div class="left">
    <form action="contact_admin" method="post" class="form-group row">
      <input type="hidden" name="title" value="1" />
      <label class="col-sm-2 col-form-label" for="name">Title:</label>
      <input class="form-control" type="text" name="name" />
      <label class="col-sm-2 col-form-label" for="Subject">Subject:</label>

      <input class="form-control" type="text" name="subject" />
      <label class="col-sm-2 col-form-label" for="Subject">Content:</label>
      <textarea
        class="form-control"
        name="content"
        id=""
        cols="30"
        rows="10"
      ></textarea>

      <input class="form-control" type="hidden" name="company_id" />
      <input class="form-control" type="hidden" name="user_id" />

  </div>
  <div class="right">
    <img
      class="contactpic"
      src="../static/img/02.webp"
      alt="about_page_pic"
      width="120%"
    />
